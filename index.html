<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NJR10byh Tutu</title>
    <link rel="stylesheet" href="./css/Exam.css" />
    <script src="./js/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.js"></script>
    <script src="./js/Exam.js"></script>
  </head>
  <body onclick="Backtopimg()">
    <div id="loginpage" class="container">
      <div class="box">
        <div class="text">
          <img
            src="./img/loginpage.png"
            alt="请登录"
            width="100%"
            height="220px"
            id="topimg"
          />
        </div>
        <div class="user">
          <div class="username">
            <img src="./img/username.png" width="20px" height="20px" />
            <input
              type="text"
              placeholder="请输入用户名"
              onclick="ChangeTopimg1()"
              id="name"
            />
          </div>
          <div class="password">
            <img src="./img/number.png" width="20px" height="20px" />
            <input
              type="text"
              placeholder="请输入工号"
              onclick="ChangeTopimg2()"
              id="number"
            />
          </div>
        </div>
        <button type="submit" onclick="Tologin()">
          <img src="./img/Login.png" alt="登录" width="80px" height="80px" />
        </button>
        <div class="design">Designed by NJR10byh Tutu in NJUPT</div>
      </div>
    </div>
  </body>
</html>
