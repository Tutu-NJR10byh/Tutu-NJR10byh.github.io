<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NJR10byh Tutu</title>
    <style>
      * {
        height: 100%;
      }
      #Box {
        /* border: 1px solid red; */
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: 0.8s;
      }
      button {
        width: 40%;
        height: 50px;
        font-size: 20px;
        font-weight: bold;
        letter-spacing: 2px;
        border: 0;
        outline: none;
        background-color: #17abe3;
        border-radius: 5px;
        padding: 0 0 0 2px;
        color: #fff;
      }
    </style>
  </head>
  <body onload="show()">
    <div id="Box">
      <button onclick="start()">开始答题</button>
    </div>
  </body>
  <script>
    function show() {
      document.getElementById("Box").style.opacity = "1";
    }
    function start() {
      document.getElementById("Box").style.opacity = "0";
      setTimeout(() => {
        window.location.replace("./Exam.html");
      }, 800);
    }
  </script>
</html>
